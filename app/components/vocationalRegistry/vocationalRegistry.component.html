
<div class="form-group row">
  <label class="col-3 col-form-label">MESLEKİ KAYIT NO:</label>
  <div class="col-5">
    <input type="text" name="no" [(ngModel)]="no" class="form-control" disabled>
  </div>
  <div class="col-2" [hidden]="no">
    <button  (click)="kayitnomodal.show();" type="button" class="btn btn-hero-info btn-tn">YENİ</button>
  </div>
</div>
<div bsModal #kayitnomodal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body" >
        <h5 style="text-align: center">Gerçekleştirilen Mesleki Çalışma Bilgileri</h5>
        <div class="form-group row">
        <strong class="col-3 col-form-label"><label >Sıra No:</label></strong>
          <div class="col-3">
              <input  type="number" [(ngModel)]="_workRecordBook.mckdsirano" [ngModelOptions]="{standalone: true}" class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <strong  class="col-3 col-form-label"><label>Tarih:</label></strong>
          <div class="col-9">
            <input [(ngModel)]="_workRecordBook.mckdtarih" [ngModelOptions]="{standalone: true}" type="text" class="form-control"  bsDatepicker placement="bottom" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
          </div>
        </div>
        <div class="form-group row">
          <strong  class="col-3 col-form-label"><label>Türü:</label></strong>
          <div class="col-9">
              <input [(ngModel)]="_workRecordBook.mckdturu" [ngModelOptions]="{standalone: true}"  type="text"    class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <strong class="col-3 col-form-label"><label >Konusu:</label></strong>
          <div class="col-9">
            <textarea [(ngModel)]="_workRecordBook.mckdkonusu" [ngModelOptions]="{standalone: true}" style="height: 80px" class="form-control" ></textarea>
           </div>
        </div>
        <div class="form-group row">
          <strong class="col-3 col-form-label"><label >Açıklamalar:</label></strong>
          <div class="col-9">
            <textarea  [(ngModel)]="_workRecordBook.mckdacklm" [ngModelOptions]="{standalone: true}" style="height: 80px" class="form-control" ></textarea>
           </div>
        </div>
        <div class="form-group row">
            <strong  class="col-3 col-form-label"><label>Meslek Elemanı Adı Soyadı:</label></strong>
            <div class="col-9">
                <input  [(ngModel)]="_workRecordBook.mckdmes_elm_adi" [ngModelOptions]="{standalone: true}" type="text"    class="form-control">
            </div>
          </div>
        <div class="modal-footer">
          <a href="javascript:void(0)" (click)="kayitnomodal.hide();" class="btn btn-danger  btn-tn">Vazgeç</a>
          <a href="javascript:void(0)" (click)="addWorkRecordBook();kayitnomodal.hide();" class="btn btn-success  btn-tn">Kaydet</a>
        </div>
      </div>
    </div>
  </div>
</div>
