

<nb-card style="max-width: 1000px;margin-left: auto;margin-right: auto">
  <br>
  <div class="col-md-12">  
  <div id="clrFiziksel" class="center" >
      <h5  style="color: white">İLAÇ LİSTESİ</h5>
    </div>
  </div>
  <br>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12" style="margin-bottom: 15px" >
          <div class="pull-right" align="pull-right"style="margin-bottom: 15px;">
              <button style="height:70px;font-size: 1rem;" class="btn btn-hero-info btn-tn" [routerLink]="[ '../ilac-tanimla' ]" >Yeni İlaç Ekle</button>
            </div>
          </div>
        <div class="panel">
            <div class="table-responsive">
                <table class="table table-striped table-bordered ">
                    <thead style="background:#C46210">
                      <tr style="color: white;text-align: center;height: 45px;vertical-align: top;" >
                        <th>Sıra No</th>
                        <th>İlaç Adı</th>
                        <th>Ambalaj Şekli</th>
                        <th >Ambalaj Başına Doz Sayısı</th>
                        <th >İşlemler</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr  *ngFor="let ilac of ilacList;let i=index">
                        <td scope="row">
                          <div class="capacity-number-text" style="text-align: center"><!-- form-check form-check-inline -->
                              {{i+1}}
                          </div>
                        </td>
                        <td>
                          <div>
                              {{ilac.ilacadi}}
                          </div>
                        </td>
                        <td>
                          <div style="text-align: center" class="capacity-number-text">
                            <b>{{ilac.ilacambsekli}}</b>
                          </div>
                        </td>
                        <td>
                          <div style="text-align: center" class="capacity-number-text">
                            <b>{{ilac.ilacambbasdozsayisi}}</b>
                          </div>
                        </td>
                        <td style="text-align: center">
                          <div class="btn-group btn-group-xs">
                            <a href="javascript:void(0)" style="max-height: 24px;margin-left:5px;"  (click)="editMedicines(ilac);ilacModal.show();" class="btn btn-info btn-xs">Düzenle</a>
                            <a href="javascript:void(0)" style="max-height: 24px;margin-left:5px;" (click)="deleteIlac(ilac);" class="btn btn-hero-danger btn-xs">Sil</a>
                          </div>
                        </td>
                        
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
      </div>
    </div>
</nb-card>

<div bsModal #ilacModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="clrFizikselPop">
      <div class="modal-header">
        <h5 id="dialog-sizes-name1" class="modal-title pull-left" style="color: white">Kayıt Düzenle</h5>
        <button type="button" class="close pull-right" (click)="ilacModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"  style="color: black;font-weight: bold;">
        <div class="form-group input-group-md">
            <div class="row">
                <div class="col-md-12">
                    <div>
                      <div class="col-sm-12">
                        <div class="form-group input-group-md">
                          <label>İlaç Adı</label>
                          <input type="text" [(ngModel)]="ilac.ilacadi" [ngModelOptions]="{standalone: true}" class="form-control">
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group input-group-md">
                          <label>Ambalaj Şekli</label>
                          <select [(ngModel)]="ilac.ilacambsekli"  [ngModelOptions]="{standalone: true}" class="form-control">
                              <option value="null" disabled>Seçiniz..</option>
                              <option value="Kutu">Kutu</option>
                              <option value="Şişe">Şişe</option>
                              <option value="Ampül">Ampül</option>
                              <option value="Diğer">Diğer</option>
                            </select>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group input-group-md">
                          <label>Ambalaj Başına Doz Sayısı</label>
                          <input type="text"[(ngModel)]="ilac.ilacambbasdozsayisi" [ngModelOptions]="{standalone: true}" class="form-control" (keypress)="validate($event)">
                        </div>
                      </div>
                    </div>
                </div>
            </div>
      </div>         
</div>
      <div class="modal-footer">
        <a href="javascript:void(0)" (click)="ilacModal.hide();" class="btn btn-danger  btn-tn">Vazgeç</a>
        <a href="javascript:void(0)" (click)="insertIlac();ilacModal.hide();" class="btn btn-success btn-tn">Ekle</a>
      </div>
    </div>
  </div>
</div>
