<!-- Engelli İlaç Raporu Modal -->
<ng-template #individualCareServiceEvaluation let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Yeni Kayıt</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group input-group-md">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Düzenleyen Kurum-->
                        <div class="row">

                            <div class="col-sm-12">
                                <div class="form-group input-group-md">
                                    <label>Raporu Düzenleyen Kurum</label>
                                    <input [(ngModel)]="_medicamentReport.duzenleyenkurum" [ngModelOptions]="{standalone: true}" type="text" class="form-control">
                                </div>
                            </div>
                        </div>


                        <!-- Rapor Tarihi - Rapor no -->
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group input-group-md">
                                    <label>Rapor Tarihi</label>

                                    <div class="input-group-append">
                                        <input type="text" [(ngModel)]="_medicamentReport.raportarihi" class="form-control" bsDatepicker placement="right" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                            [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group input-group-md">
                                    <label>Rapor No</label>
                                    <input [(ngModel)]="_medicamentReport.raporno" [ngModelOptions]="{standalone: true}" class="form-control" type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <!-- İlaç Ekle -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group input-group-md">
                                    <label>İlaç Adı</label>
                                    <input #txtMedicament type="text" [(ngModel)]="_txtMedicament" [ngModelOptions]="{standalone: true}" (focusout)='toggleDropDown()'
                                        (focus)='toggleDropDown()' (input)="onSearchMedicament($event.target.value)" class="form-control">

                                    <div *ngIf='showDropDown' class="autosearch-container-dropdown">
                                        <div *ngFor='let medicament of _medicamentList' class="autosearch-item">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="col-sm-6 pull-left">{{medicament.ilacadi}}</div>
                                                    <div class="col-sm-2 pull-right" style="padding-right: 10px">
                                                        <button (click)="selectMedicament(medicament)" class="btn btn-hero-info btn-demo btn-tn">Ekle</button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- İlaç Listesi -->
                            <div class="col-sm-12">
                                <table class="table table-bordered ">
                                    <thead>
                                        <tr>
                                            <th>İlaç Adı</th>
                                            <th>İlaç Ambalaj Şekli</th>
                                            <th>İlaç Doz Sayısı</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let l of _medicamentReport_medicamentlist">

                                            <td scope="row">
                                                <div class="form-check form-check-inline">
                                                    {{l.ilacadi}}
                                                </div>

                                            </td>
                                            <td>
                                                {{l.ilacambsekli}}
                                            </td>
                                            <td>
                                                <div class="input-group-prepend">
                                                    {{l.ilacambbasdozsayisi}}
                                                </div>
                                            </td>
                                            <td>
                                                <div class="row">
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-5">
                                                        <button class="btn btn-hero-danger btn-demo btn-tn" (click)="removeMedicament(l)">Sil</button>
                                                    </div>
                                                    <div class="col-md-1"></div>

                                                </div>
                                            </td>
                                        </tr>



                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- Rapor Geçerlilik Durumu - Rapor Geçerlilik Tarihi -->
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group input-group-md">
                                    <label>Raporun Geçerlilik Durumu</label>
                                    <select [(ngModel)]="_medicamentReport.raporgecerlilikdurumu" [ngModelOptions]="{standalone: true}" class="form-control"
                                        class="form-control">
                                        <option value="null" disabled>Seçiniz..</option>
                                        <option value="Süreli">Süreli</option>
                                        <option value="Süresiz">Süresiz</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group input-group-md">
                                    <label>Rapor Geçerlilik Tarihi</label>

                                    <div class="input-group-append">

                                        <input type="text" [(ngModel)]="_medicamentReport.raporbitistarihi" class="form-control" bsDatepicker placement="right" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                            [ngModelOptions]="{standalone: true}">

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" (click)="d('Cross click')" class="btn btn-hero-danger btn-demo input-group-text">Vazgeç</button>
        <button type="button" (click)="saveMedicamentReport();d('Cross click')" class="btn btn-hero-success btn-demo input-group-text">Kaydet</button>
        
    </div>
</ng-template>
